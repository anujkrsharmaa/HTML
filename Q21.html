<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
</head>
<body>
    <h1>Sum of Natural Numbers</h1>
    <p>Open the console to see the result.</p>
    <script>
        // Function to calculate the sum of natural numbers
        function sumOfNaturalNumbers(n) {
            if (n <= 0) {
                return 0;
            }
            return n * (n + 1) / 2;
        }

        // Example: Find the sum of first 10 natural numbers
        const n = 10;
        console.log(`The sum of the first ${n} natural numbers is: ${sumOfNaturalNumbers(n)}`);
    </script>
</body>
</html>
