<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Armstrong Number</title>
</head>
<body>
    <h1>Check Armstrong Number</h1>
    <p>Enter a number to check if it is an Armstrong number:</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkArmstrong()">Check</button>
    <p id="result"></p>

    <script>
        function checkArmstrong() {
            const number = document.getElementById('numberInput').value;
            const numStr = number.toString();
            const numLength = numStr.length;

            let sum = 0;
            for (let digit of numStr) {
                sum += Math.pow(parseInt(digit), numLength);
            }

            const result = (sum == number) ? `${number} is an Armstrong number.` : `${number} is not an Armstrong number.`;
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
