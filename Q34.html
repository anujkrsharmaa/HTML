<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation & Device Control Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            padding: 32px 28px 28px 28px;
            background: rgba(40, 44, 52, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255,255,255,0.12);
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2.1rem;
            letter-spacing: 1px;
            margin-bottom: 18px;
            color: #a3bffa;
            text-shadow: 0 2px 8px #0002;
        }
        .device {
            margin: 32px 0 18px 0;
            text-align: center;
        }
        .device-box {
            width: 130px;
            height: 130px;
            margin: 0 auto 18px;
            border-radius: 22px;
            background: linear-gradient(135deg, #4e54c8 60%, #8f94fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 4px 32px #4e54c880;
            transition: 
                transform 0.7s cubic-bezier(.68,-0.55,.27,1.55),
                box-shadow 0.5s;
            outline: none;
        }
        .device-box.animated {
            animation: pulse 1.2s infinite alternate;
            transform: scale(1.18) rotate(-8deg);
            box-shadow: 0 0 40px 10px #8f94fb99;
        }
        @keyframes pulse {
            0% { filter: brightness(1) drop-shadow(0 0 0 #fff0);}
            100% { filter: brightness(1.25) drop-shadow(0 0 16px #fff8);}
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 18px;
        }
        button {
            background: linear-gradient(90deg, #4e54c8 60%, #8f94fb 100%);
            color: #fff;
            border: none;
            padding: 11px 22px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, transform 0.1s;
            outline: none;
        }
        button:active, button:focus {
            background: #23283b;
            transform: scale(0.97);
        }
        .voice-status {
            text-align: center;
            margin-top: 14px;
            font-size: 1.04rem;
            color: #fff;
            background: rgba(79, 84, 200, 0.18);
            border-radius: 7px;
            padding: 7px 0;
            min-height: 32px;
            transition: background 0.3s;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .voice-status.listening {
            background: rgba(143, 148, 251, 0.28);
            color: #a3bffa;
            box-shadow: 0 0 8px #8f94fb55;
        }
        .instructions {
            font-size: 1.01rem;
            color: #bfc6e0;
            margin-top: 28px;
            text-align: center;
            line-height: 1.7;
        }
        .mic-icon {
            margin-left: 7px;
            font-size: 1.1em;
            vertical-align: middle;
            animation: micblink 1.2s infinite alternate;
        }
        @keyframes micblink {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        @media (max-width: 500px) {
            .container { padding: 16px 4vw; }
            .device-box { width: 90px; height: 90px; font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef } = React;

        function App() {
            const [isAnimated, setIsAnimated] = useState(false);
            const [voiceStatus, setVoiceStatus] = useState('Click "Start Voice Control" or use the buttons below.');
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);
            const deviceBoxRef = useRef(null);

            // Focus effect for accessibility
            React.useEffect(() => {
                if (isAnimated && deviceBoxRef.current) {
                    deviceBoxRef.current.focus();
                }
            }, [isAnimated]);

            // Voice control setup
            const startVoiceControl = () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    setVoiceStatus('ðŸš« Voice recognition not supported in this browser.');
                    return;
                }
                if (isListening) {
                    stopVoiceControl();
                    return;
                }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    setVoiceStatus('ðŸŽ¤ Listening... Say "animate" or "stop".');
                    setIsListening(true);
                };
                recognition.onerror = (e) => {
                    setVoiceStatus('Voice error: ' + e.error);
                    setIsListening(false);
                };
                recognition.onend = () => {
                    setVoiceStatus('Voice control stopped.');
                    setIsListening(false);
                };
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    if (transcript.includes('animate')) {
                        setIsAnimated(true);
                        setVoiceStatus('âœ¨ Animation started by voice!');
                    } else if (transcript.includes('stop')) {
                        setIsAnimated(false);
                        setVoiceStatus('ðŸ›‘ Animation stopped by voice!');
                    } else {
                        setVoiceStatus('Unrecognized command: "' + transcript + '"');
                    }
                };
                recognition.start();
                recognitionRef.current = recognition;
            };

            const stopVoiceControl = () => {
                if (recognitionRef.current) {
                    recognitionRef.current.stop();
                    recognitionRef.current = null;
                }
            };

            // Device interaction simulation
            const handleAnimate = () => {
                setIsAnimated(true);
                setVoiceStatus('âœ¨ Animation started!');
            };
            const handleStop = () => {
                setIsAnimated(false);
                setVoiceStatus('ðŸ›‘ Animation stopped.');
            };

            return (
                <div className="container">
                    <h1>All Controls in Your Hand</h1>
                    <div className="device">
                        <div
                            className={`device-box${isAnimated ? ' animated' : ''}`}
                            aria-live="polite"
                            tabIndex={0}
                            ref={deviceBoxRef}
                        >
                            <span role="img" aria-label="device">ðŸ’¡</span>
                        </div>
                        <div className="controls">
                            <button onClick={handleAnimate} aria-label="Animate device">Animate</button>
                            <button onClick={handleStop} aria-label="Stop animation">Stop</button>
                            <button onClick={startVoiceControl} aria-label={isListening ? "Stop voice control" : "Start voice control"}>
                                {isListening ? 'Stop Voice' : 'Start Voice'}
                                {isListening && <span className="mic-icon" role="img" aria-label="microphone">ðŸŽ¤</span>}
                            </button>
                        </div>
                        <div className={`voice-status${isListening ? ' listening' : ''}`}>{voiceStatus}</div>
                    </div>
                    <div className="instructions">
                        <strong>Try:</strong> Click <b>Animate</b> or use your voice.<br />
                        Voice commands: <b>"animate"</b> or <b>"stop"</b>.<br />
                        <span style={{color:'#a3bffa'}}>Experience modern device control with animation and voice!</span>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
