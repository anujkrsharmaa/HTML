<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find LCM</title>
</head>
<body>
    <h1>JavaScript Program to Find LCM</h1>
    <p>Enter two numbers to find their LCM:</p>
    <form id="lcmForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="submit">Find LCM</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('lcmForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            function findGCD(a, b) {
                while (b !== 0) {
                    const temp = b;
                    b = a % b;
                    a = temp;
                }
                return a;
            }

            function findLCM(a, b) {
                return (a * b) / findGCD(a, b);
            }

            const lcm = findLCM(num1, num2);
            document.getElementById('result').textContent = `The LCM of ${num1} and ${num2} is ${lcm}.`;
        });
    </script>
</body>
</html>
