<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in an Interval</title>
</head>
<body>
    <h1>Prime Numbers in an Interval</h1>
    <form id="primeForm">
        <label for="start">Start of Interval:</label>
        <input type="number" id="start" required>
        <br><br>
        <label for="end">End of Interval:</label>
        <input type="number" id="end" required>
        <br><br>
        <button type="button" onclick="findPrimes()">Find Primes</button>
    </form>
    <h2>Prime Numbers:</h2>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function findPrimes() {
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const result = document.getElementById('result');
            result.innerHTML = '';

            if (isNaN(start) || isNaN(end) || start > end) {
                result.innerHTML = 'Please enter valid interval values.';
                return;
            }

            const primes = [];
            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            result.innerHTML = primes.length > 0 ? primes.join(', ') : 'No prime numbers found in this interval.';
        }
    </script>
</body>
</html></html>
