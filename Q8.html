<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>
    <label for="celsius">Enter Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="convertToFahrenheit()">Convert</button>
    <p id="result"></p>

    <script>
        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            if (celsius === "") {
                document.getElementById('result').innerText = "Please enter a value.";
                return;
            }
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F.`;
        }
    </script>
</body>
</html>
