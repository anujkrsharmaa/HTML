<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter a number to find its factorial:</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (number < 0) {
                document.getElementById('result').innerText = "Factorial is not defined for negative numbers.";
                return;
            }
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById('result').innerText = `The factorial of ${number} is ${factorial}.`;
        }
    </script>
</body>
</html>
