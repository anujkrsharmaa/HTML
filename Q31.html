<!DOCTYPE html>
<html>
<head>
  <title>ASCII Value</title>
</head>
<body>
  <h2>Find ASCII Value of a Character</h2>
  <input type="text" id="char" maxlength="1" placeholder="Enter a character">
  <button onclick="findASCII()">Get ASCII</button>
  <p id="result"></p>

  <script>
    function findASCII() {
      const ch = document.getElementById("char").value;
      if (ch.length === 1) {
        const ascii = ch.charCodeAt(0);
        document.getElementById("result").textContent = `ASCII value of '${ch}' is ${ascii}`;
      } else {
        document.getElementById("result").textContent = "Please enter a single character.";
      }
    }
  </script>
</body>
</html>
