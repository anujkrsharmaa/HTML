<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Among Three Numbers</title>
</head>
<body>
    <h1>Find the Largest Among Three Numbers</h1>
    <form id="numberForm">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" required><br><br>
        <label for="num3">Enter third number:</label>
        <input type="number" id="num3" required><br><br>
        <button type="button" onclick="findLargest()">Find Largest</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function findLargest() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            let largest;

            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            } else {
                largest = num3;
            }

            document.getElementById('result').textContent = `The largest number is ${largest}`;
        }
    </script>
</body>
</html>
