<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors of a Number</title>
</head>
<body>
    <h1>Find the Factors of a Number</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" />
    <button onclick="findFactors()">Find Factors</button>
    <p id="result"></p>

    <script>
        function findFactors() {
            const num = parseInt(document.getElementById('number').value);
            if (isNaN(num) || num <= 0) {
                document.getElementById('result').innerText = "Please enter a positive number.";
                return;
            }

            const factors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    factors.push(i);
                }
            }

            document.getElementById('result').innerText = `Factors of ${num}: ${factors.join(', ')}`;
        }
    </script>
</body>
</html>
