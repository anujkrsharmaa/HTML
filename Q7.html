<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles Converter</title>
</head>
<body>
    <h1>Kilometers to Miles Converter</h1>
    <label for="kilometers">Enter kilometers:</label>
    <input type="number" id="kilometers" placeholder="Kilometers">
    <button onclick="convertToMiles()">Convert</button>
    <p id="result"></p>

    <script>
        function convertToMiles() {
            const kilometers = document.getElementById('kilometers').value;
            const miles = kilometers * 0.621371;
            document.getElementById('result').innerText = `${kilometers} kilometers is equal to ${miles.toFixed(2)} miles.`;
        }
    </script>
</body>
</html>
