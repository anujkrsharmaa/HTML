<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <h1>Quadratic Equation Solver</h1>
    <p>Enter the coefficients of the quadratic equation (axÂ² + bx + c = 0):</p>
    <form id="quadraticForm">
        <label for="a">a:</label>
        <input type="number" id="a" required>
        <br>
        <label for="b">b:</label>
        <input type="number" id="b" required>
        <br>
        <label for="c">c:</label>
        <input type="number" id="c" required>
        <br><br>
        <button type="button" onclick="solveQuadratic()">Solve</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function solveQuadratic() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            const discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('result').textContent = `The roots are real and different: ${root1} and ${root2}`;
            } else if (discriminant === 0) {
                const root = -b / (2 * a);
                document.getElementById('result').textContent = `The roots are real and the same: ${root}`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                document.getElementById('result').textContent = `The roots are complex: ${realPart} + ${imaginaryPart}i and ${realPart} - ${imaginaryPart}i`;
            }
        }
    </script>
</body>
</html>
