<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
</head>
<body>
    <h1>Calculate the Area of a Triangle</h1>
    <form id="triangleForm">
        <label for="base">Base (in units):</label>
        <input type="number" id="base" required>
        <br><br>
        <label for="height">Height (in units):</label>
        <input type="number" id="height" required>
        <br><br>
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function calculateArea() {
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                document.getElementById('result').innerText = "Please enter valid positive numbers for base and height.";
                return;
            }

            const area = 0.5 * base * height;
            document.getElementById('result').innerText = `The area of the triangle is ${area} square units.`;
        }
    </script>
</body>
</html></form>
